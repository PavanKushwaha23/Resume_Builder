<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .template-preview {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .template-preview:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .template-preview.selected {
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #f3f4f6;
            position: relative;
        }
        #profileImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #videoElement {
            width: 100%;
            height: auto;
            display: none;
        }
        #canvasElement {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">

                </div>

        function displayUploadedImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function startCamera() {
            const video = document.getElementById('videoElement');
            const captureBtn = document.getElementById('captureBtn');
            const profileImage = document.getElementById('profileImage');
            
            profileImage.style.display = 'none';
            video.style.display = 'block';
            captureBtn.classList.remove('hidden');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(currentStream) {
                    stream = currentStream;
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Error accessing camera: ", err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function capturePhoto() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            const profileImage = document.getElementById('profileImage');
            const captureBtn = document.getElementById('captureBtn');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            profileImage.src = canvas.toDataURL('image/png');
            profileImage.style.display = 'block';
            video.style.display = 'none';
            captureBtn.classList.add('hidden');
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function generateResume() {

                        <h2 class="text-xl text-gray-600 font-medium mb-6">${document.querySelector('input[placeholder="Profession"]')?.value || 'Your Profession'}</h2>
                        
                        <div class="mb-6">

                        <div class="mb-6">

                              .map(exp => `

            applyTemplateStyle(selectedTemplate);

        function applyTemplateStyle(template) {
            const resumePreview = document.getElementById('resumePreview');
            
            // Reset all template classes
            resumePreview.classList.remove(
                'template-professional',
                'template-modern',
                'template-creative'
            );
            
            // Add the selected template class
            resumePreview.classList.add(`template-${template}`);
            
            // Apply template-specific styling (simplified for this example)
            if (template === 'professional') {
                resumePreview.style.color = '#374151'; // Gray-800
                resumePreview.querySelectorAll('h1, h2, h3').forEach(el => {
                    el.style.color = '#1e40af'; // Blue-800
                });
            } else if (template === 'modern') {
                resumePreview.style.color = '#4b5563'; // Gray-600
                resumePreview.querySelectorAll('h1, h2, h3').forEach(el => {
                    el.style.color = '#7c3aed'; // Violet-600
                });
            } else if (template === 'creative') {
                resumePreview.style.color = '#4338ca'; // Indigo-700
                resumePreview.querySelectorAll('h1, h2, h3').forEach(el => {
                    el.style.color = '#b45309'; // Amber-700
                });
            }
        }
